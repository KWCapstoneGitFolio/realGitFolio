<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFolio - Repository Analyzer</title>
  <link rel="stylesheet" href="popup.css">
  <script src="../lib/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="popup-header">
      <h1>레포지토리 개요 생성</h1>
      <button id="open-sidepanel" class="icon-button" title="사이드 패널로 열기">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M2 1.75C2 .784 2.784 0 3.75 0h8.5C13.216 0 14 .784 14 1.75v12.5A1.75 1.75 0 0 1 12.25 16h-8.5A1.75 1.75 0 0 1 2 14.25ZM3.75 1.5a.25.25 0 0 0-.25.25v12.5c0 .138.112.25.25.25H7.5v-13Zm5 13h3.5a.25.25 0 0 0 .25-.25V1.75a.25.25 0 0 0-.25-.25H8.75Z"></path>
        </svg>
        사이드 패널
      </button>
    </div>
    
    <div id="error-message" class="error-message" style="display: none;"></div>
    
    <form id="repo-form">
      <div class="form-group">
        <label for="owner">Repository Owner</label>
        <input type="text" id="owner" name="owner" required>
      </div>
      
      <div class="form-group">
        <label for="repo">Repository Name</label>
        <input type="text" id="repo" name="repo" required>
      </div>
      
      <div class="form-group">
        <label for="username">GitHub Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      
      <div class="form-group">
        <label for="count">Commit Count</label>
        <input type="number" id="count" name="count" min="1" value="20">
      </div>
      
      <div class="form-actions">
        <button type="submit" id="generate-btn">개요 생성</button>
        <button type="button" id="auto-fill-btn">현재 페이지에서 가져오기</button>
      </div>
    </form>

    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>서버에서 분석 중입니다. 잠시만 기다려주세요...</p>
    </div>
    <!-- 커밋 목록 섹션 추가 -->
    <div id="commit-list" class="commit-list-section" style="display: none;"></div>

    <div id="result-container" style="display: none;">
      <h2>커밋 분석 결과</h2>
      <div id="analysis-result" class="analysis-result"></div>
      
      <div class="result-actions">
        <button id="copy-btn">결과 복사</button>
        <button id="download-btn">Markdown 다운로드</button>
        <button id="save-btn">저장하기</button>
          <button id="loadOverviews">저장된 개요 불러오기</button>
        <pre id="result"></pre>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
