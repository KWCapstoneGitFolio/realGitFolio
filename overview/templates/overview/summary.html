<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레포지토리 개요 생성</title>
    <style>
      /* Markdown을 HTML로 변환한 결과의 기본 스타일 예시 */
      body { font-family: sans-serif; line-height: 1.6; }
      h1, h2, h3, h4 { margin-top: 1em; }
      ul { margin: 0; padding-left: 1.5em; }
      code { background: #f4f4f4; padding: 2px 4px; }
    </style>
</head>
<body>
    <h1>레포지토리 개요 생성</h1>
    
    {% if error %}
      <p style="color: red;">오류: {{ error }}</p>
    {% endif %}
    
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">개요 생성</button>
    </form>

    {% if analysis %}
      <h2>커밋 분석 결과</h2>
      <pre>{{ analysis|safe }}</pre>
    {% endif %}
</body>
</html>
